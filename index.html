<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://img.99bill.com/seashell/webapp/lib/framework7/css/framework7.ios.min.css">
  <link rel="stylesheet" href="https://img.99bill.com/seashell/webapp/lib/framework7/css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="res/css/framework7.extend.less">
  <script>
    function openBusinessHome(businessCode) {
      //根据ua区别android和iOS
      var deviceType = getDeviceType();
      if ("android" == deviceType) {
        android.openBusinessHome(businessCode);
      } else if ("iOS" == deviceType) {
        window.location.href = "bill99app://kuaiqianbao/openBusinessHome?businessCode=" + businessCode;
      }
    }

    //判定设备类型（可以参考）
    function getDeviceType() {
      var u = navigator.userAgent;
      if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
        return "android";
      } else if (u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1) {
        return "iOS";
      }
      return "android";
    }
  </script>
  
</head>

<body>
  <div class="views">
    <div class="view view-main">
      <div class="pages"></div>
    </div>
  </div>
  <script src="https://img.99bill.com/seashell/webapp/lib/framework7/js/framework7.min.js" charset="utf-8"></script>
  <script src="main.entry.js"></script>
</body>

</html>
